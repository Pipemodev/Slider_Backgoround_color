<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles.css">
    <link rel="icon" href="images/paleta-de-colores.png" type="image/png">
    <title>Document</title>
</head>
<body>
    <div class="c_principal">
        <div class="c_interno">
            <div class="color">     
                <label for="rojo">Rojo (R)</label>
                <input type="range" id="rojo" min="0" max="255" value="23" step="1">
                <p id="t-rojo"></p>
            </div>
            <div class="color">     
                <label for="verde">Verde (V)</label>
                <input type="range" id="verde" min="0" max="255" value="23" step="1">
                <p id="t-verde"></p>
            </div>
            <div class="color">     
                <label for="rojo">Azul (B)</label>
                <input type="range" id="azul" min="0" max="255" value="23" step="1">
                <p id="t-azul"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
